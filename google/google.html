    <title>Google clone</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/containers.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/utils.css">

<body>
  <div class="container">
    <nav class="navbar">
        <div class="flex3 p1">
            <ul class="no-symbols nav-text flex-container">

        </div>
    </nav>
    <main class="main-window m3 p3">

            <h1 class="google-title">Google</h1>

                <li class="search-items"><input type="text" class="searchbox"></li>
                <li class="search-items"><input type="button" value="google" class="google"></li>
                <li class="search-items"><input type="button" value="ik doe een gok" class="gamble"></li>
                <li class="search-items"></li>
            </ul>
            
            
            
            <p class="flex-container lang-select">Google aangeboden in:
               <a class="my1" href="#">Frysk</a>
               <a class="my1" href="#">English</a>  
            </p>

        </div>

    </main>
    <footer>
        <div class="grid-container-3 m1">
            <a href="#" class="nederlands border-bottom-solid-2px mt1">Nederlands</a>
            <ul class="left-items no-symbols border-bottom-solid-2px mt1">
                <li class="item">one</li>
                <li class="item">two</li>
                <li class="item">three</li>
            </ul>
            <a href="#" class="co2 border-bottom-solid-2px mt1">co2 thingy</a>
            <ul class="right-items no-symbols border-bottom-solid-2px mt1">

            </ul>

        </div>
